<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/library.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>
  </header>
  
  <div class="input-container">
    <div class="input">
      <label class="input-title">Book Title: </label>
      <input class="input-field" id="book-title" type="text" name="title" required size="25">
    </div>
    <div class="input">
      <label class="input-title">Book Author: </label>
      <input class="input-field" id="book-author" type="text" name="title" required size="25">
    </div>
    <div class="input">
      <label class="input-title">Pages: </label>
      <input class="input-field" id="book-pages" type="number" name="title" required size="25">
    </div>
  </div>
  <div class="button">
    <button class="input-submit">Submit</button>
  </div>
  <div class="card-container">
    <div class="cards">
    </div>
  </div>

  <script src="js/library.js"></script>
</body>
</html>
